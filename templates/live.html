{% extends "base.html" %}

{% block title %}Live Segmentation - Camouflage Segmentation{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Live Camouflage Segmentation</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <p>Your webcam feed will be processed in real-time to detect camouflage patterns.</p>
                    </div>

                    <div class="video-container mb-4">
                        <img src="{{ url_for('video_feed') }}" alt="Live Feed" class="img-fluid rounded">
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .video-container {
        position: relative;
        width: 100%;
        padding-top: 75%;
        /* 4:3 Aspect Ratio */
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
    }

    .video-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
{% endblock %}
